<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuneAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #logo {
      text-align: center;
      margin-top: 20px;
    }
    
    #logo img {
      width: 100px;
      height: auto;
    }
    
    #help {
      display: inline-block;
      margin-bottom: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    
    #help:hover {
      text-decoration: underline;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 80vh;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }
    
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .input-container button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .input-container button:hover {
      background-color: #0056b3;
    }
    
    .user-message, .bot-message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: #DCF8C6;
      align-self: flex-end;
    }
    
    .bot-message {
      background-color: #F1F0F0;
      align-self: flex-start;
    }
    
    .feedback-buttons {
      display: flex;
      gap: 10px;
      margin-left: 10px;
      margin-top: 5px;
    }
    
    .feedback-buttons button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .feedback-buttons button:hover {
      background-color: #ddd;
    }
    
    #signins {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    #signins button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #signins button:hover {
      background-color: #555;
    }
    
    #auth-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      padding: 10px;
      background-color: #eee;
      border-radius: 8px;
    }
    
    #auth-bar #logout-btn {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #auth-bar #logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div id="auth-bar" style="display:none;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img id="user-pfp" src="" alt="PFP" style="width: 32px; height: 32px; border-radius: 50%;">
      <p id="username">Logged in as:</p>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div id="signins">
    <button id="google-signin">Sign in with Google</button>
    <button id="anonymous-signin">Continue without signing in</button>
  </div>
  <div id="logo">
    <a href="https://flamezi0.github.io/HelloUAE/help.html" id="help">Suggest intents</a>
    <img src="https://flamezi0.github.io/HelloUAE/Image20250415163721.png" alt="Logo">
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQcwvZ1dDIWqn5T7aU7KIGlg9GMslvDmI",
      authDomain: "bott-60537.firebaseapp.com",
      projectId: "bott-60537",
      storageBucket: "bott-60537.appspot.com",
      messagingSenderId: "155707196801",
      appId: "1:155707196801:web:1b2c1d287b77bc9662d480",
      measurementId: "G-B0SQBQLD0E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let lastMatchedIntent = null;
    let currentUser = null;
    let lastUserMessage = "";
    let lastBotResponse = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("google-signin").style.display = "none";
        document.getElementById("anonymous-signin").style.display = "none";
        document.getElementById("auth-bar").style.display = "flex";
        document.getElementById("chatContainer").style.display = "flex";
        const username = user.isAnonymous ? "Anonymous User" : (user.displayName || user.email);
        document.getElementById("username").textContent = "Logged in as: " + username;
        document.getElementById("user-pfp").src = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
      } else {
        currentUser = null;
        document.getElementById("google-signin").style.display = "inline-block";
        document.getElementById("anonymous-signin").style.display = "inline-block";
        document.getElementById("auth-bar").style.display = "none";
        document.getElementById("chatContainer").style.display = "none";
      }
    });

    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Google sign-in error:", error.message);
      });
    });

    document.getElementById("anonymous-signin").addEventListener("click", () => {
      auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in error:", error.message);
      });
    });

    function logout() {
      auth.signOut();
    }

    async function addMessage(text, sender) {
      const chatContainer = document.getElementById("chat-box");
      const messageEl = document.createElement("div");
      messageEl.className = sender === "bot" ? "bot-message" : "user-message";
      messageEl.innerHTML = text.replace(/\n/g, "<br>");
      chatContainer.appendChild(messageEl);
      if (sender === "bot") {
        lastBotResponse = text;
        const feedbackContainer = document.createElement("div");
        feedbackContainer.className = "feedback-buttons";

        const thumbsUp = document.createElement("button");
        thumbsUp.textContent = "👍";
        thumbsUp.onclick = () => sendFeedback("positive");

        const thumbsDown = document.createElement("button");
        thumbsDown.textContent = "👎";
        thumbsDown.onclick = () => sendFeedback("negative");

        feedbackContainer.appendChild(thumbsUp);
        feedbackContainer.appendChild(thumbsDown);
        chatContainer.appendChild(feedbackContainer);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    const fuseOptions = {
      includeScore: true,
      threshold: 0.2,
      keys: ["prompts", "keywords"]
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      input.value = "";
      lastUserMessage = message;
      await addMessage(message, "user");

      const snapshot = await db.collection("intents").get();
      const intents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const fuse = new Fuse(intents, fuseOptions);
      const results = fuse.search(message);
      let responseText = "I'm not sure how to help with that yet. Try a different message or suggest it via the help button.";

      if (results.length > 0) {
        const bestMatch = results[0].item;
        lastMatchedIntent = bestMatch;
        responseText = bestMatch.answers[0] || responseText;
      } else {
        lastMatchedIntent = null;
      }

      await addMessage(responseText, "bot");
    }

    async function sendFeedback(type) {
      if (!lastMatchedIntent || !currentUser) return;
      try {
        await db.collection("feedback").add({
          userId: currentUser.uid,
          intentId: lastMatchedIntent.id,
          feedback: type,
          message: lastUserMessage,
          response: lastBotResponse,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Thanks for your feedback!");
      } catch (e) {
        console.error("Error saving feedback:", e);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuneAI</title>
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        font-family: Arial, sans-serif;
        background-color: #343541;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: white;
      }
  
      /* TOP BARS */
      #auth-bar, #signins, #logo {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #2c2d3a;
        border-radius: 8px;
        margin: 10px;
      }
  
      #auth-bar, #signins {
        justify-content: flex-end;
      }
  
      #logo {
        justify-content: flex-start;
      }
  
      #login-btn, #logout-btn, #google-signin, #anonymous-signin {
        padding: 10px 15px;
        border-radius: 25px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background: #0078ff;
      }
  
      #google-signin { background-color: #fbbc05; color: black; }
      #anonymous-signin { background-color: #6c757d; }
  
      /* MAIN CHAT AREA */
      .chat-wrapper {
        flex: 1;
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        padding: 0 10px;
      }
  
      .chat-container {
        flex-grow: 1;
        background: #40414f;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 75vh;
        min-height: 400px;
      }

      .message {
        max-width: 75%;
        padding: 12px;
        border-radius: 12px;
        word-wrap: break-word;
        font-size: 16px;
        line-height: 1.5;
      }

      /* CHAT BOX */
      #chat-box {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #26262f;
      }
      
      .user-message {
        max-width: 75%;
        padding: 12px;
        border-radius: 12px;
        word-wrap: break-word;
        font-size: 16px;
        line-height: 1.5;
        align-self: flex-end;
        background: #0078ff;
        color: white;
      }
  
      .bot-message {
        max-width: 75%;
        padding: 12px;
        border-radius: 12px;
        word-wrap: break-word;
        font-size: 16px;
        line-height: 1.5;
        align-self: flex-start;
        background: #444654;
        color: white;
      }
  
      /* INPUT BAR */
      .input-container {
        display: flex;
        padding: 10px;
        background: #40414f;
        border-top: 1px solid #565869;
        gap: 10px;
      }
  
      input[type="text"] {
        flex-grow: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        background: #565869;
        color: white;
      }
  
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        background: #0078ff;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
  
      /* HELP BUTTON */
      #help {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
      }
  
      #help:hover {
        background-color: #45a049;
      }
  
      img {
        width: 100px;
      }
  
      /* MOBILE RESPONSIVE */
      @media (max-width: 600px) {
        #auth-bar, #signins, #logo {
          flex-direction: column;
          width: 100%;
          align-items: stretch;
          margin: 5px 10px;
        }
  
        .chat-wrapper {
          padding: 0 5px;
        }
  
        .chat-container {
          height: 70vh;
          min-height: 350px;
        }
  
        input[type="text"], button {
          font-size: 14px;
        }
  
        .message {
          font-size: 14px;
        }
  
        img {
          width: 70px;
        }
      }
    </style>
  </head>
  <body>
  
    <div id="auth-bar" style="display:none;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <img id="user-pfp" src="" alt="PFP" style="width: 32px; height: 32px; border-radius: 50%;">
        <p id="username">Logged in as:</p>
      </div>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div id="signins">
      <button id="google-signin">Sign in with Google</button>
      <button id="anonymous-signin">Continue without signing in</button>
    </div>
    <div id="logo">
      <a href="https://flamezi0.github.io/HelloUAE/help.html" id="help">Suggest intents</a>
      <img src="https://flamezi0.github.io/HelloUAE/Image20250415163721.png" alt="Logo">
    </div>
  
    <div class="chat-container" id="chatContainer" style="display:none;">
      <div id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  
    <!-- Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>
    <script src="indexcode.js"></script>
    
  </body>
  </html>

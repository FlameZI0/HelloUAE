<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuneAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      color: white;
    }
    #auth-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      width: auto;
      padding: 10px 15px;
      background: #2c2d3a;
      border-radius: 8px;
      align-items: center;
    }
    #login-btn, #logout-btn {
      background: #0078ff;
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 85vh;
      background: #40414f;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #26262f;
      scrollbar-width: none;
    }
    .message {
      max-width: 75%;
      padding: 12px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
    }
    .message-user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
    }
    .message-bot {
      align-self: flex-start;
      background: #444654;
      color: white;
    }
    .input-container {
      display: flex;
      padding: 15px;
      background: #40414f;
      border-top: 1px solid #565869;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: #565869;
      color: white;
    }
    button {
      margin-left: 10px;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    img {
      width: 100px;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      justify-content: space-between;
      width: auto;
      padding: 10px 15px;
      background: #2c2d3a;
      border-radius: 8px;
      align-items: center;
    }
    #help {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50; /* green background */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #help:hover {
      background-color: #45a049; /* darker green on hover */
    }
    #signins {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      width: auto;
      padding: 10px 15px;
      background: #2c2d3a;
      border-radius: 8px;
      align-items: center;
    }
    #google-signin {
      background-color: #fbbc05; /* Google yellow */
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #anonymous-signin {
      background-color: #6c757d; /* Neutral gray for anonymous sign-in */
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="auth-bar" style="display:none;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img id="user-pfp" src="" alt="PFP" style="width: 32px; height: 32px; border-radius: 50%;">
      <p id="username">Logged in as:</p>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div id="signins">
    <button id="google-signin">Sign in with Google</button>
    <button id="anonymous-signin">Continue without signing in</button>
  </div>
  <div id="logo">
    <a href="https://flamezi0.github.io/HelloUAE/help.html" id="help">Suggest intents</a>
    <img src="https://flamezi0.github.io/HelloUAE/Image20250415163721.png" alt="Logo">
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>

  <!-- Inside your <script> tag -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQcwvZ1dDIWqn5T7aU7KIGlg9GMslvDmI",
      authDomain: "bott-60537.firebaseapp.com",
      projectId: "bott-60537",
      storageBucket: "bott-60537.appspot.com",
      messagingSenderId: "155707196801",
      appId: "1:155707196801:web:1b2c1d287b77bc9662d480",
      measurementId: "G-B0SQBQLD0E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let lastMatchedIntent = null;
    let context = null;
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      console.log("Auth state changed:", user);
      if (user) {
        currentUser = user;
        document.getElementById("google-signin").style.display = "none";
        document.getElementById("anonymous-signin").style.display = "none";
        document.getElementById("auth-bar").style.display = "flex";
        document.getElementById("chatContainer").style.display = "flex";

        const username = user.isAnonymous ? "Anonymous User" : (user.displayName || user.email);
        document.getElementById("username").textContent = "Logged in as: " + username;
        document.getElementById("user-pfp").src = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
      } else {
        currentUser = null;
        document.getElementById("google-signin").style.display = "inline-block";
        document.getElementById("anonymous-signin").style.display = "inline-block";
        document.getElementById("auth-bar").style.display = "none";
        document.getElementById("chatContainer").style.display = "none";
      }
    });

    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Google sign-in error:", error.message);
      });
    });

    document.getElementById("anonymous-signin").addEventListener("click", () => {
      auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in error:", error.message);
      });
    });

    function logout() {
      console.log("Logging out user:", currentUser?.uid);
      auth.signOut();
    }

    function addMessage(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.classList.add(sender === 'user' ? "message-user" : "message-bot");
      messageElement.textContent = message;
      document.getElementById("chat-box").appendChild(messageElement);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    function getBestMatchResponse(inputText) {
      return db.collection("intents").get().then(snapshot => {
        const intents = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          intents.push({
            id: doc.id,
            ...data
          });
        });

        // Create a Fuse.js instance
        const fuse = new Fuse(intents, {
          keys: ["prompts", "keywords", "context"],
          includeScore: true,
          threshold: 0.1, // stricter match
        });

        // Search for the best match based on input
        const results = fuse.search(inputText);
        if (results.length > 0) {
          lastMatchedIntent = results[0].item;
          return lastMatchedIntent;
        }

        return null;
      });
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;
    
      addMessage(userInput, "user");
      document.getElementById("userInput").value = "";
    
      getBestMatchResponse(userInput).then(intent => {
        if (intent) {
          lastMatchedIntent = intent;
    
          // If this is a follow-up message and context exists
          if (lastMatchedIntent.context && lastMatchedIntent.contextAnswers && lastMatchedIntent.contextAnswers.length > 0) {
            lastIntent = lastMatchedIntent; // Save it!
            const contextIndex = lastMatchedIntent.context.findIndex(ctx => userInput.toLowerCase().includes(ctx.toLowerCase()));
    
            // If index found in context, reply with corresponding contextAnswer
            if (contextIndex !== -1 && contextIndex < lastMatchedIntent.contextAnswers.length) {
              addMessage(lastMatchedIntent.contextAnswers[contextIndex], "bot");
            } else {
              // Fallback to a random normal answer if context didn't match properly
              const fallback = lastMatchedIntent.answers[Math.floor(Math.random() * lastMatchedIntent.answers.length)];
              addMessage(fallback, "bot");
            }
    
          } else {
            // No context expected, so pick a regular answer
            const answer = lastMatchedIntent.answers[Math.floor(Math.random() * lastMatchedIntent.answers.length)];
            lastIntent = lastMatchedIntent; // Save it!
            addMessage(answer, "bot");
          }
    
        } else {
          addMessage("Sorry, I didn't understand that.", "bot");
        }
      });
    }
  </script>

</body>
</html>

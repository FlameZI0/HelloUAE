<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuneAI</title>
  <style>
    /* Your styles go here */
  </style>
</head>
<body>

  <div id="auth-bar" style="display:none;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img id="user-pfp" src="" alt="PFP" style="width: 32px; height: 32px; border-radius: 50%;">
      <p id="username">Logged in as:</p>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <div id="signins">
    <button id="google-signin">Sign in with Google</button>
    <button id="anonymous-signin">Continue without signing in</button>
  </div>

  <div id="logo">
    <a href="https://flamezi0.github.io/HelloUAE/help.html" id="help">Suggest intents</a>
    <img src="https://flamezi0.github.io/HelloUAE/Image20250415163721.png" alt="Logo">
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQcwvZ1dDIWqn5T7aU7KIGlg9GMslvDmI",
      authDomain: "bott-60537.firebaseapp.com",
      projectId: "bott-60537",
      storageBucket: "bott-60537.appspot.com",
      messagingSenderId: "155707196801",
      appId: "1:155707196801:web:1b2c1d287b77bc9662d480",
      measurementId: "G-B0SQBQLD0E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let lastMatchedIntent = null;
    let context = null;
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("google-signin").style.display = "none";
        document.getElementById("anonymous-signin").style.display = "none";
        document.getElementById("auth-bar").style.display = "flex";
        document.getElementById("chatContainer").style.display = "flex";

        const username = user.isAnonymous ? "Anonymous User" : (user.displayName || user.email);
        document.getElementById("username").textContent = "Logged in as: " + username;
        document.getElementById("user-pfp").src = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
      } else {
        currentUser = null;
        document.getElementById("google-signin").style.display = "inline-block";
        document.getElementById("anonymous-signin").style.display = "inline-block";
        document.getElementById("auth-bar").style.display = "none";
        document.getElementById("chatContainer").style.display = "none";
      }
    });

    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Google sign-in error:", error.message);
      });
    });

    document.getElementById("anonymous-signin").addEventListener("click", () => {
      auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in error:", error.message);
      });
    });

    function logout() {
      console.log("Logging out user:", currentUser?.uid);
      auth.signOut();
    }

    function addMessage(message, sender, isHTML = false) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender === "user" ? "message-user" : "message-bot");
      messageElement.innerHTML = isHTML ? message : message.replace(/\n/g, "<br>");
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const fuseOptions = {
      includeScore: true,
      keys: ["prompts", "keywords"]
    };

    let intentsCache = [];

    db.collection("intents").get().then(snapshot => {
      intentsCache = snapshot.docs.map(doc => doc.data());
    });

    function getIntentResponse(userInput) {
      if (!userInput.trim()) {
        return "Please enter something!";
      }

      const fuse = new Fuse(intentsCache, fuseOptions);
      const results = fuse.search(userInput);

      if (results.length > 0 && results[0].score < 0.5) {
        lastMatchedIntent = results[0].item;
        return lastMatchedIntent.answers || "Sorry, I couldn't find a suitable answer.";
      } else {
        return "Sorry, I couldn't understand your question.";
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;

      addMessage(userInput, "user");
      const botResponse = getIntentResponse(userInput);
      addMessage(botResponse, "bot", true);
      document.getElementById("userInput").value = "";

      getBestMatchResponse(userInput).then(intent => {
        if (intent) {
          const contextResponse = lastMatchedIntent.context ? lastMatchedIntent.contextAnswers : [];
          addMessage(lastMatchedIntent.answers, "bot");
        } else {
          addMessage("Sorry, I didn't understand that.", "bot");
        }
      });
    }

    function getBestMatchResponse(userInput) {
      return db.collection("intents").get().then(snapshot => {
        const intents = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          intents.push({
            id: doc.id,
            ...data
          });
        });

        const fuse = new Fuse(intents, {
          keys: ["prompts", "keywords", "context"],
          includeScore: true,
        });

        const results = fuse.search(userInput);
        if (results.length > 0 && results[0].score < 0.5) {
          lastMatchedIntent = results[0].item;

          if (lastMatchedIntent.context) {
            for (let i = 0; i < lastMatchedIntent.context.length; i++) {
              if (userInput.includes(lastMatchedIntent.context[i])) {
                return lastMatchedIntent.contextAnswers[i] || "Sorry, I couldn't find a suitable follow-up answer.";
              }
            }
          }
        }

        return lastMatchedIntent.answers || "Sorry, I couldn't find a suitable answer.";
      });
    }

  </script>

</body>
</html>

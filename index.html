<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuneAI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    /* TOP BARS */
    #auth-bar, #signins, #logo {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #2c2d3a;
      border-radius: 8px;
      margin: 10px;
    }
    
    #auth-bar, #signins {
      justify-content: flex-end;
    }
    
    #logo {
      justify-content: flex-start;
    }
    
    #login-btn, #logout-btn, #google-signin, #anonymous-signin {
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #0078ff;
    }
    
    #google-signin { background-color: #fbbc05; color: black; }
    #anonymous-signin { background-color: #6c757d; }
    
    /* MAIN CHAT AREA */
    .chat-wrapper {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      padding: 0 10px;
    }
    
    .chat-container {
      flex-grow: 1;
      background: #40414f;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 75vh;
      min-height: 400px;
    }
    
    /* CHAT BOX */
    #chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #26262f;
    }
    
    /* MESSAGES */
    .message {
      max-width: 75%;
      padding: 12px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .message-user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
    }
    
    .message-bot {
      align-self: flex-start;
      background: #444654;
      color: white;
    }
    
    /* INPUT BAR */
    .input-container {
      display: flex;
      padding: 10px;
      background: #40414f;
      border-top: 1px solid #565869;
      gap: 10px;
    }
    
    input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: #565869;
      color: white;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    
    /* HELP BUTTON */
    #help {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #help:hover {
      background-color: #45a049;
    }
    
    img {
      width: 100px;
    }
    
    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
      #auth-bar, #signins, #logo {
        flex-direction: column;
        width: 100%;
        align-items: stretch;
        margin: 5px 10px;
      }
    
      .chat-wrapper {
        padding: 0 5px;
      }
    
      .chat-container {
        height: 70vh;
        min-height: 350px;
      }
    
      input[type="text"], button {
        font-size: 14px;
      }
    
      .message {
        font-size: 14px;
      }
    
      img {
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <div id="auth-bar" style="display:none;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img id="user-pfp" src="" alt="PFP" style="width: 32px; height: 32px; border-radius: 50%;">
      <p id="username">Logged in as:</p>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div id="signins">
    <button id="google-signin">Sign in with Google</button>
    <button id="anonymous-signin">Continue without signing in</button>
  </div>
  <div id="logo">
    <a href="https://flamezi0.github.io/HelloUAE/help.html" id="help">Suggest intents</a>
    <img src="https://flamezi0.github.io/HelloUAE/Image20250415163721.png" alt="Logo">
  </div>

  <div class="chat-container" id="chatContainer" style="display:none;">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>

  <!-- Inside your <script> tag -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQcwvZ1dDIWqn5T7aU7KIGlg9GMslvDmI",
      authDomain: "bott-60537.firebaseapp.com",
      projectId: "bott-60537",
      storageBucket: "bott-60537.appspot.com",
      messagingSenderId: "155707196801",
      appId: "1:155707196801:web:1b2c1d287b77bc9662d480",
      measurementId: "G-B0SQBQLD0E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let lastMatchedIntent = null;
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      console.log("Auth state changed:", user);
      if (user) {
        currentUser = user;
        document.getElementById("google-signin").style.display = "none";
        document.getElementById("anonymous-signin").style.display = "none";
        document.getElementById("auth-bar").style.display = "flex";
        document.getElementById("chatContainer").style.display = "flex";

        const username = user.isAnonymous ? "Anonymous User" : (user.displayName || user.email);
        document.getElementById("username").textContent = "Logged in as: " + username;
        document.getElementById("user-pfp").src = user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png";
      } else {
        currentUser = null;
        document.getElementById("google-signin").style.display = "inline-block";
        document.getElementById("anonymous-signin").style.display = "inline-block";
        document.getElementById("auth-bar").style.display = "none";
        document.getElementById("chatContainer").style.display = "none";
      }
    });

    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Google sign-in error:", error.message);
      });
    });

    document.getElementById("anonymous-signin").addEventListener("click", () => {
      auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in error:", error.message);
      });
    });

    function logout() {
      console.log("Logging out user:", currentUser?.uid);
      auth.signOut();
    }

    function addMessage(message, sender, isHTML = true) {
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender === "user" ? "message-user" : "message-bot");
      messageElement.innerHTML = isHTML ? message : message.replace(/\n/g, "<br>");
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const fuseOptions = {
      includeScore: true,
      threshold: 0.1, // The threshold value (lower = more strict, higher = more lenient)
      keys: ["keywords", "prompts"], // Search in the keywords and prompts
      useExtendedSearch: true
    };

   async function sendMessage() {
      const input = document.getElementById("userInput").value.replace(/[.,\/#!$%\^&\*;:{}=\-_~()?"']/g, "");
      const text = input.toLowerCase();
      if (!text) return;
    
      addMessage(text, "user");
      document.getElementById("userInput").value = "";
    
      console.log("User input:", text);
    
      // Fetch intents and mapdata from Firestore
      const [intentSnap, mapSnap] = await Promise.all([
        db.collection("intents").get(),
        db.collection("mapdata").get()  // Fetching mapdata documents
      ]);
    
      const intents = intentSnap.docs.map(doc => doc.data());
      const maps = mapSnap.docs.map(doc => doc.data());
    
      console.log("Fetched intents:", intents.length);
      console.log("Fetched mapdata entries:", maps.length);
    
      // Check for relevant mapdata from Firestore
      const iframeResponse = maps.find(map => map.url && text.includes(map.url));
    
      if (iframeResponse) {
        // If a relevant map URL is found in the mapdata, send it as a response
        const mapSearchResult = iframeResponse.search || "No relevant search found for the map.";
        addMessage(mapSearchResult, "bot");
        return;
      }
    
      // Search for matching intents in Firestore
      const intent = intents.find(i => i.prompts.some(p => p.toLowerCase() === text));
      if (intent) {
        addMessage(intent.answer, "bot");
        return;
      }
    
      // If no match, use a Google Maps API search for a location if relevant
      if (text.includes("map") || text.includes("location")) {
        const searchQuery = text.replace("location", "").replace("map", "").trim();
        if (searchQuery) {
          const apiKey = "YOUR_GOOGLE_MAPS_API_KEY";  // Replace with your actual API key
          const apiUrl = `https://maps.googleapis.com/maps/api/place/textsearch/json?query=${searchQuery}&key=${apiKey}`;
    
          const response = await fetch(apiUrl);
          const data = await response.json();
    
          if (data.results && data.results.length > 0) {
            const place = data.results[0];
            const locationInfo = `Found location: ${place.name} - ${place.formatted_address}`;
            addMessage(locationInfo, "bot");
          } else {
            addMessage("Sorry, no location found for your search.", "bot");
          }
        }
      } else {
        addMessage("I'm not sure how to respond to that. Could you try again?", "bot");
      }
    }
    
    // Add message to chat window
    function addMessage(message, sender) {
      const chatWindow = document.getElementById("chatWindow");
      const messageElement = document.createElement("div");
      messageElement.className = sender;
      messageElement.textContent = message;
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;  // Scroll to the bottom
    }
  </script>
</body>
</html>
